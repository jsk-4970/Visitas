name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project-id: ${{ steps.set-env.outputs.project-id }}
      region: ${{ steps.set-env.outputs.region }}
      service-name: ${{ steps.set-env.outputs.service-name }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="prod"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV="dev"
          else
            ENV="dev"
          fi

          echo "environment=$ENV" >> $GITHUB_OUTPUT

          # Set project ID and region based on environment
          case $ENV in
            prod)
              echo "project-id=stunning-grin-480914-n1" >> $GITHUB_OUTPUT
              echo "region=asia-northeast1" >> $GITHUB_OUTPUT
              echo "service-name=visitas-api-prod" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "project-id=stunning-grin-480914-n1" >> $GITHUB_OUTPUT
              echo "region=asia-northeast1" >> $GITHUB_OUTPUT
              echo "service-name=visitas-api-staging" >> $GITHUB_OUTPUT
              ;;
            dev)
              echo "project-id=stunning-grin-480914-n1" >> $GITHUB_OUTPUT
              echo "region=asia-northeast1" >> $GITHUB_OUTPUT
              echo "service-name=visitas-api-dev" >> $GITHUB_OUTPUT
              ;;
          esac

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ needs.setup.outputs.region }}-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME="${{ needs.setup.outputs.region }}-docker.pkg.dev/${{ needs.setup.outputs.project-id }}/visitas-${{ needs.setup.outputs.environment }}/api"
          IMAGE_TAG="${{ github.sha }}"

          docker build \
            -t ${IMAGE_NAME}:${IMAGE_TAG} \
            -t ${IMAGE_NAME}:latest \
            -t ${IMAGE_NAME}:${{ needs.setup.outputs.environment }}-latest \
            -f backend/Dockerfile \
            backend/

          docker push ${IMAGE_NAME}:${IMAGE_TAG}
          docker push ${IMAGE_NAME}:latest
          docker push ${IMAGE_NAME}:${{ needs.setup.outputs.environment }}-latest

          echo "IMAGE=${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_ENV

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          IMAGE_NAME="${{ needs.setup.outputs.region }}-docker.pkg.dev/${{ needs.setup.outputs.project-id }}/visitas-${{ needs.setup.outputs.environment }}/api:${{ github.sha }}"

          gcloud run deploy ${{ needs.setup.outputs.service-name }} \
            --image ${IMAGE_NAME} \
            --platform managed \
            --region ${{ needs.setup.outputs.region }} \
            --project ${{ needs.setup.outputs.project-id }} \
            --service-account visitas-${{ needs.setup.outputs.environment }}-run@${{ needs.setup.outputs.project-id }}.iam.gserviceaccount.com \
            --set-env-vars "GCP_PROJECT_ID=${{ needs.setup.outputs.project-id }}" \
            --set-env-vars "GCP_REGION=${{ needs.setup.outputs.region }}" \
            --set-env-vars "SPANNER_INSTANCE=stunning-grin-480914-n1-instance" \
            --set-env-vars "SPANNER_DATABASE=stunning-grin-480914-n1-db" \
            --set-env-vars "ENV=${{ needs.setup.outputs.environment }}" \
            --set-env-vars "LOG_LEVEL=info" \
            --set-secrets "FIREBASE_CONFIG_PATH=firebase-service-account-${{ needs.setup.outputs.environment }}:latest" \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --cpu 1 \
            --memory 512Mi \
            --timeout 60s \
            --concurrency 80 \
            --port 8080

          # Get service URL
          SERVICE_URL=$(gcloud run services describe ${{ needs.setup.outputs.service-name }} \
            --platform managed \
            --region ${{ needs.setup.outputs.region }} \
            --project ${{ needs.setup.outputs.project-id }} \
            --format 'value(status.url)')

          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "### Deployment Successful üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Service URL: $SERVICE_URL" >> $GITHUB_STEP_SUMMARY

      - name: Test deployment
        run: |
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          echo "Testing health endpoint: $SERVICE_URL/health"

          # Wait for service to be ready
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $SERVICE_URL/health)
            if [ "$STATUS" -eq 200 ]; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            echo "Waiting for service to be ready... (attempt $i/10)"
            sleep 5
          done

          echo "‚ùå Health check failed"
          exit 1

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [setup, deploy]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment to ${{ needs.setup.outputs.environment }} succeeded!"
          echo "Service: ${{ needs.setup.outputs.service-name }}"

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment to ${{ needs.setup.outputs.environment }} failed!"
          exit 1
