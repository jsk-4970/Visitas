name: Test

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      spanner:
        image: gcr.io/cloud-spanner-emulator/emulator:latest
        ports:
          - 9010:9010
          - 9020:9020

    env:
      SPANNER_EMULATOR_HOST: localhost:9010
      GCP_PROJECT_ID: test-project
      SPANNER_INSTANCE: test-instance
      SPANNER_DATABASE: test-database

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Wait for Spanner Emulator
        run: |
          echo "Waiting for Spanner Emulator to be ready..."
          for i in {1..30}; do
            if nc -z localhost 9010; then
              echo "Spanner Emulator is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 1
          done

      - name: Setup Spanner Emulator Database
        run: |
          # Install spanner-cli for database setup
          go install github.com/cloudspannerecosystem/spanner-cli@latest

          # Create instance using REST API
          curl -s -X POST "http://localhost:9020/v1/projects/test-project/instances" \
            -H "Content-Type: application/json" \
            -d '{
              "instanceId": "test-instance",
              "instance": {
                "config": "emulator-config",
                "displayName": "Test Instance",
                "nodeCount": 1
              }
            }'

          # Wait for instance to be ready
          sleep 2

          # Create database
          curl -s -X POST "http://localhost:9020/v1/projects/test-project/instances/test-instance/databases" \
            -H "Content-Type: application/json" \
            -d '{
              "createStatement": "CREATE DATABASE \"test-database\""
            }'

          # Wait for database to be ready
          sleep 2

          # Apply migrations using spanner-cli
          for migration in $(ls -1 migrations/*.sql | sort -V); do
            echo "Applying migration: $migration"
            spanner-cli -p test-project -i test-instance -d test-database < "$migration" || echo "Warning: Migration $migration may have partially failed"
          done

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.html
          retention-days: 7

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: visitas-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt json -out gosec-report.json ./... || true

      - name: Upload Gosec report
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: backend/gosec-report.json
          retention-days: 7

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
