openapi: 3.1.0
info:
  title: Visitas API
  version: 1.0.0
  description: |
    在宅医療特化型AIプラットフォーム「Visitas」のREST API仕様書

    ## 概要
    - **ベースURL**: `https://api.visitas.app/v1`
    - **認証方式**: Firebase Authentication (Bearer Token)
    - **レート制限**: 1000リクエスト/時

    ## セキュリティ
    - すべてのエンドポイントはHTTPS必須
    - 3省2ガイドライン準拠の医療情報保護
    - CMEK暗号化によるデータ保存

  contact:
    name: Visitas API Support
    email: api-support@visitas.app
  license:
    name: Proprietary

servers:
  - url: https://api.visitas.app/v1
    description: Production
  - url: https://staging-api.visitas.app/v1
    description: Staging
  - url: http://localhost:8080/v1
    description: Local Development

security:
  - BearerAuth: []

tags:
  - name: Patients
    description: 患者マスターデータ管理
  - name: Patient Identifiers
    description: 患者識別子管理 (マイナンバー、保険証番号等)
  - name: Social Profiles
    description: 患者社会的背景管理 (独居状況、介護者情報等)
  - name: Coverages
    description: 保険情報管理 (医療保険、介護保険、公費負担)
  - name: Medical Conditions
    description: 病名・既往歴管理 (FHIR準拠)
  - name: Allergy Intolerances
    description: アレルギー・副作用歴管理 (FHIR準拠)
  - name: Visit Schedules
    description: 訪問スケジュール管理 (Phase 1)
  - name: Clinical Observations
    description: バイタル・ADL評価管理 (Phase 1, FHIR準拠)
  - name: Care Plans
    description: ケア計画管理 (Phase 1, FHIR準拠)
  - name: Medication Orders
    description: 処方オーダー管理 (Phase 1, FHIR準拠)
  - name: ACP Records
    description: ACP (事前ケア計画) 記録管理 (Phase 1)
  - name: Medical Records
    description: カルテ（診療録）管理 (Phase 1 Sprint 6)
  - name: Medical Record Templates
    description: カルテテンプレート管理 (Phase 1 Sprint 6)
  - name: Health
    description: ヘルスチェック

paths:
  /health:
    get:
      tags:
        - Health
      summary: ヘルスチェック
      description: APIサーバーの稼働状況を確認
      security: []
      responses:
        '200':
          description: サーバー正常
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                    example: 1.0.0

  /patients:
    get:
      tags:
        - Patients
      summary: 患者一覧取得
      description: |
        担当患者の一覧を取得します。
        Row-Level Securityにより、認証ユーザーに割り当てられた患者のみ取得可能。
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: active
          in: query
          description: アクティブな患者のみ取得
          schema:
            type: boolean
            default: true
        - name: sort
          in: query
          schema:
            type: string
            enum: [name_kana, birth_date, created_at]
            default: name_kana
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Patient'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Patients
      summary: 患者登録
      description: 新規患者を登録します
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientCreateRequest'
      responses:
        '201':
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /patients/{patientId}:
    parameters:
      - $ref: '#/components/parameters/PatientId'

    get:
      tags:
        - Patients
      summary: 患者詳細取得
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
