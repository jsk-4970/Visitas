components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token

  parameters:
    PatientId:
      name: patientId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: 患者ID (UUID v4)

  schemas:
    Patient:
      type: object
      required:
        - patient_id
        - name_history
        - birth_date
        - gender
      properties:
        patient_id:
          type: string
          format: uuid
          description: 患者ID
        name_history:
          type: array
          description: JSONB array of name records with validity periods
          items:
            $ref: '#/components/schemas/NameRecord'
        current_family_name:
          type: string
          description: Generated column from name_history
          readOnly: true
        current_given_name:
          type: string
          description: Generated column from name_history
          readOnly: true
        primary_phone:
          type: string
          description: Generated column from contact_points
          readOnly: true
        current_prefecture:
          type: string
          description: Generated column from addresses
          readOnly: true
        current_city:
          type: string
          description: Generated column from addresses
          readOnly: true
        birth_date:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other, unknown]
        blood_type:
          type: string
          enum: [A+, A-, B+, B-, O+, O-, AB+, AB-]
        contact_points:
          type: array
          items:
            $ref: '#/components/schemas/ContactPoint'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        consent_status:
          type: string
          description: Consent management status
        consent_obtained_at:
          type: string
          format: date-time
        consent_withdrawn_at:
          type: string
          format: date-time
        deleted:
          type: boolean
          description: Soft delete flag
        deleted_at:
          type: string
          format: date-time
        deleted_reason:
          type: string
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string

    NameRecord:
      type: object
      required:
        - family
        - given
        - valid_from
      properties:
        family:
          type: string
          example: 山田
          description: Family name (姓)
        given:
          type: string
          example: 太郎
          description: Given name (名)
        kana:
          type: string
          example: ヤマダ タロウ
          description: Kana reading
        valid_from:
          type: string
          format: date-time
          description: Start of validity period
        valid_to:
          type: string
          format: date-time
          description: End of validity period (null if current)
        change_reason:
          type: string
          description: Reason for name change (婚姻, 離婚, etc.)

    ContactPoint:
      type: object
      required:
        - system
        - value
        - rank
      properties:
        system:
          type: string
          enum: [phone, email, fax]
        value:
          type: string
        use:
          type: string
          enum: [home, work, mobile]
        rank:
          type: integer
          minimum: 1
          description: 1 = primary
        verified_at:
          type: string
          format: date-time

    Address:
      type: object
      required:
        - use
        - prefecture
        - city
        - line
        - valid_from
      properties:
        use:
          type: string
          enum: [home, billing]
          description: home or billing
        postal_code:
          type: string
        prefecture:
          type: string
        city:
          type: string
        line:
          type: string
          description: Street address
        building:
          type: string
        geolocation:
          $ref: '#/components/schemas/GeoLocation'
        access_instructions:
          type: string
        valid_from:
          type: string
          format: date-time
        valid_to:
          type: string
          format: date-time

    GeoLocation:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180

    PatientCreateRequest:
      type: object
      required:
        - name
        - birth_date
        - gender
      properties:
        name:
          $ref: '#/components/schemas/NameRecord'
          description: Initial name record (will be stored in name_history)
        birth_date:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other, unknown]
        blood_type:
          type: string
          enum: [A+, A-, B+, B-, O+, O-, AB+, AB-]
        contact_points:
          type: array
          items:
            $ref: '#/components/schemas/ContactPoint'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        consent_status:
          type: string
        consent_obtained_at:
          type: string
          format: date-time

    PatientUpdateRequest:
      type: object
      properties:
        birth_date:
          type: string
          format: date
        gender:
          type: string
          enum: [male, female, other, unknown]
        blood_type:
          type: string
          enum: [A+, A-, B+, B-, O+, O-, AB+, AB-]
        add_name:
          $ref: '#/components/schemas/NameRecord'
          description: Add a new name to name_history
        contact_points:
          type: array
          items:
            $ref: '#/components/schemas/ContactPoint'
          description: Replace entire contact_points array
        add_contact_point:
          $ref: '#/components/schemas/ContactPoint'
          description: Add a single contact point
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: Replace entire addresses array
        add_address:
          $ref: '#/components/schemas/Address'
          description: Add a single address
        consent_status:
          type: string
        consent_obtained_at:
          type: string
          format: date-time
        consent_withdrawn_at:
          type: string
          format: date-time

    Pagination:
      type: object
      properties:
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        has_more:
          type: boolean

    PatientIdentifier:
      type: object
      required:
        - identifier_id
        - patient_id
        - identifier_type
        - identifier_value
      properties:
        identifier_id:
          type: string
          format: uuid
          description: 識別子ID
        patient_id:
          type: string
          format: uuid
          description: 患者ID
        identifier_type:
          type: string
          enum: [my_number, insurance_id, care_insurance_id, mrn, other]
          description: |
            識別子タイプ
            - my_number: マイナンバー（KMS暗号化）
            - insurance_id: 健康保険証番号
            - care_insurance_id: 介護保険証番号
            - mrn: Medical Record Number（カルテ番号）
            - other: その他
        identifier_value:
          type: string
          description: 識別子の値（マイナンバーの場合は暗号化済み、decrypt=trueで復号化可能）
        is_primary:
          type: boolean
          description: このタイプの主要識別子かどうか
          default: false
        issuer_name:
          type: string
          description: 発行機関名（保険証等）
        issuer_code:
          type: string
          description: 発行機関コード
        valid_from:
          type: string
          format: date-time
          description: 有効期間開始
        valid_to:
          type: string
          format: date-time
